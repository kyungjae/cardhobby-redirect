<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardHobby 리디렉션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
    <script>
    function redirectToApp() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        var isAndroid = /android/i.test(userAgent);
        
        var androidPlayStore = "https://play.google.com/store/apps/details?id=com.oversea.card&hl=ko";
        var iosAppStore = "https://apps.apple.com/kr/app/card-hobby/id6444756957";
        var webUrl = "https://cardhobby.com"; // CardHobby 웹사이트 URL (예시)

        if (isiOS) {
            window.location.href = iosAppStore;
        } else if (isAndroid) {
            window.location.href = androidPlayStore;
        } else {
            window.location.href = webUrl;
        }
    }

    // 페이지 로드 시 자동으로 리디렉션 실행
    window.onload = redirectToApp;
    </script>
</head>
<body>
    <div class="container">
        <h1>CardHobby로 리디렉션 중입니다...</h1>
        <p>잠시만 기다려주세요.</p>
    </div>
</body>
</html>
