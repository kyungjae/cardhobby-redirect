<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardHobby 리디렉션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #debug {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <script>
    function redirectToApp() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var debugInfo = "User Agent: " + userAgent + "<br>";
        
        var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        var isAndroid = /android/i.test(userAgent);
        
        var androidPlayStore = "https://play.google.com/store/apps/details?id=com.oversea.card&hl=ko";
        var iosAppStore = "https://apps.apple.com/kr/app/card-hobby/id6444756957";
        var webUrl = "https://cardhobby.com";

        var redirectUrl;

        if (isiOS) {
            redirectUrl = iosAppStore;
            debugInfo += "Detected: iOS<br>Redirecting to: " + redirectUrl;
        } else if (isAndroid) {
            redirectUrl = androidPlayStore;
            debugInfo += "Detected: Android<br>Redirecting to: " + redirectUrl;
        } else {
            redirectUrl = webUrl;
            debugInfo += "Detected: Other (PC or unknown)<br>Redirecting to: " + redirectUrl;
        }

        // 디버그 정보 표시
        document.getElementById('debug').innerHTML = debugInfo;

        // 3초 후 리다이렉션
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 3000);
    }

    // 페이지 로드 시 자동으로 리디렉션 함수 실행
    window.onload = redirectToApp;
    </script>
</head>
<body>
    <div class="container">
        <h1>CardHobby로 리디렉션 중입니다...</h1>
        <p>잠시만 기다려주세요. 3초 후 자동으로 이동합니다.</p>
        <div id="debug"></div>
    </div>
</body>
</html>
