<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardHobby 리디렉션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CardHobby 앱 다운로드</h1>
        <p>아래 버튼을 클릭하여 CardHobby 앱을 다운로드하세요.</p>
        <button onclick="redirectToApp()">앱 다운로드</button>
        <p id="deviceInfo"></p>
    </div>

    <script>
    function redirectToApp() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var deviceInfo = document.getElementById('deviceInfo');
        
        var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        var isAndroid = /android/i.test(userAgent);
        
        var androidPlayStore = "https://play.google.com/store/apps/details?id=com.oversea.card&hl=ko";
        var iosAppStore = "https://apps.apple.com/kr/app/card-hobby/id6444756957";
        var webUrl = "https://example.com/cardhobby"; // CardHobby 웹사이트 URL (예시)

        if (isiOS) {
            deviceInfo.textContent = "iOS 기기가 감지되었습니다. App Store로 리디렉션합니다.";
            window.location.href = iosAppStore;
        } else if (isAndroid) {
            deviceInfo.textContent = "Android 기기가 감지되었습니다. Play Store로 리디렉션합니다.";
            window.location.href = androidPlayStore;
        } else {
            deviceInfo.textContent = "모바일 기기가 감지되지 않았습니다. 웹사이트로 리디렉션합니다.";
            window.location.href = webUrl;
        }
    }
    </script>
</body>
</html>
